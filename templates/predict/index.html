<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Cost Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            overflow: hidden;
            height: 90vh;
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        body {
            background-image: linear-gradient(to top, #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%);
        }
    </style>
</head>

<body>
    <h1>PLEASE ENTER YOUR DETAILS FOR THE PREDICTION</h1>
    <div class="container">
        <form method="post" id="myForm">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit" id="submitB">Submit</button>
            </div>
        </form>
        <p>
            {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
            {% endif %}
        </p>
    </div>
</body>

</html>
